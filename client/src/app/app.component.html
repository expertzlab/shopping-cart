
<div class="body">
  <p>Login:</p>

  <form #userlogin="ngForm" (ngSubmit)="onClickSubmit(userlogin)">
    <div class="form-group">
      <label class="form-label" for="email">
        Email as Login:
      </label>
      <input name="email" id="email" classes="form-control" type="text">
    </div>
    <div class="form-group">
      <label class="form-label" for="password">
        Password:
      </label>
      <input classes="form-control" name="password" id="password" type="password">
    </div>
    <div class="form-group">
      <label for="secretQuestion">Select One of the Secret Question you Know:</label>
      <select name="secret" id="secretQuestion">
        <option value="pet">What is the name your pet:</option>
        <option value="teacher">Who is your favorite Teacher?</option>
      </select>
    </div>
    <input type="submit" value="submit">
  </form>
</div>

<router-outlet></router-outlet>
